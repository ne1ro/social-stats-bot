name: Clojure CI
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: lein deps
      - name: Run tests
        run: lein cloverage

  code_style:
    runs-on: ubuntu-latest
    steps:
      - run: lein cljmft check
      - run: lein kibit
