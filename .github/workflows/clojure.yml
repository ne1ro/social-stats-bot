name: ClojureCI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: lein deps
      - name: Run tests
        run: lein cloverage

  code_style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: lein deps
      - run: lein check
      - run: lein kibit
      # - run: lein cljmft check
